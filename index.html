<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fictiondex</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #000;
  }

  .container {
    text-align: center;
    padding: 20px;
    background-color: rgb(17, 24, 39);
    border-radius: 2px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .title {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: rgb(229, 231, 235);
  }

  .subtitle {
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 18px;
    color: rgb(156, 163, 175);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="title">Fictiondex</div>
    <div class="subtitle">Printing soon...</div>
  </div>
</body>
</html>
